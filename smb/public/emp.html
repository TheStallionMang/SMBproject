<div class="jumbotron">
	<div class="col-lg-12">
		<div>
			<table class="table table-bordered table-hover">
				<thead>Employee</thead>
				<th>Employee ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Position</th>
				<th>Created by</th>
				<th>Created at</th>
				<th>Updated by</th>
				<th>Updated at</th>
				<tr ng-repeat="x in employees">
					<td>{{x.EMP_ID}}</td>
					<td>{{x.FNAME}}</td>
					<td>{{x.LNAME}}</td>
					<td>{{x.JOB_ID}}</td>
					<td>{{x.TRACKING_INFO.CREATED_BY}}</td>
					<td>{{x.TRACKING_INFO.CREATED_DATE}}</td>
					<td>{{x.TRACKING_INFO.UPDATED_BY}}</td>
					<td>{{x.TRACKING_INFO.CREATED_BY}}</td>
				</tr>
			</table>
		</div>
	</div>
    <a href="#/emp-add" ng-show="authenticated">Add</a>
</div>
