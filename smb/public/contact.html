<div class="jumbotron">
	<div class="container">
		<h2>Fill out the form to contact</h2>
		<form>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="newItem.product_name">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" ng-model="newItem.vendor_name">
			</div>
			<div class="form-group">
				<label>Message</label>
				<input type="number" class="form-control" ng-model="newItem.quantity">
			</div>
				<button type="submit" class="btn btn-default">Send</button>
		</form>
	</div>
</div>
