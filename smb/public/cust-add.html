<div class="jumbotron">
	<div class="container">
		<form ng-Submit="addCust()">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" ng-model="newCust.firstname">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" ng-model="newCust.lastname">
			</div>
			<div class="form-group">
				<label>Address Street</label>
				<input type="text" class="form-control" ng-model="newCust.street">
			</div>
			<div class="form-group">
				<label>Address City</label>
				<input type="text" class="form-control" ng-model="newCust.city">
			</div>
			<div class="form-group">
				<label>Address State</label>
				<input type="text" class="form-control" ng-model="newCust.state">
			</div>
			<div class="form-group">
				<label>Payment Type</label>
				<input type="text" class="form-control" ng-model="newCust.payment">
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="text" class="form-control" ng-model="newCust.phone">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" ng-model="newCust.email">
			</div>
				<button type="submit" class="btn btn-default">Add</button>
		</form>
	</div>
</div>
