<div class="jumbotron">
    <div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<div class="thumbnail">
				<a href="inventory_detail.html"><img src="images/example-mountain-bike.jpg" alt="..."></a>
				<div class="caption">
					<h3>Example Mountain Bike</h3>
					<h4>Santa Cruz</h4>
					<p>Quantity: 10</P>
					<p>Price: $10.00</p>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 items" ng-repeat="item in items | orderBy:'created_at':true">
			<div class="thumbnail">
				<img src="images/placeholder.png" alt="...">
				<div class="caption">
					<h3>{{item.product_name}}</h3>
					<h4>Vendor: {{item.vendor_name}}</h4>
					<p>Quantity: {{item.quantity}}</P>
					<p>Price: {{item.sell_price}}</p>
				</div>
			</div>
		</div>
	</div>
	
    <a href="#/add-inv" ng-show="authenticated">Add</a>
</div>
