<div class="jumbotron">
    <div class="container">
        <h2>Inventory</h2>
        <div ng-repeat="item in items | orderBy:'created_at':true">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{item.product_name}}</h3>
                    <h4>Vendor: {{item.vendor_name}}</h4>
                    <p>Quantity: {{item.quantity}}</p>
                    <p>Price: {{item.sell_price}}</p>
                </div>
            </div>
        </div>
    </div>
    <a href="#/add-inv" ng-show="authenticated">Add</a>
</div>
