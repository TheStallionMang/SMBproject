<div class="jumbotron">
	<div class="col-lg-12">
		<div>
			<table class="table table-bordered table-hover">
				<thead>Categories</thead></br>
				<button><a href="#/cat-add" ng-show="authenticated">+</a></button>
				<th>Name</th>
				<th>Created by</th>
				<th>Created at</th>
				<th>Updated by</th>
				<th>Updated at</th>
				<tr ng-repeat="x in categories">
					<td>{{x.CATEGORY}}</td>
					<td>{{x.TRACKING_INFO.CREATED_BY}}</td>
					<td>{{x.TRACKING_INFO.CREATED_DATE | date:"h:mma MMM d, y"}}</td>
					<td>{{x.TRACKING_INFO.UPDATED_BY}}</td>
					<td>{{x.TRACKING_INFO.UPDATED_DATE | date:"h:mma MMM d, y"}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
