<div class="jumbotron">
	<div class="col-lg-12">
		<div>
			<table class="table table-bordered table-hover">
				<thead>Categories</thead>
				<th>Name</th>
				<th>Created by</th>
				<th>Created at</th>
				<th>Updated by</th>
				<th>Updated at</th>
				<tr ng-repeat="x in cat">
					<p>{{x.CATEGORY}}</p>
					<p>{{x.TRACKING_INFO.CREATED_BY}}</p>
					<p>{{x.TRACKING_INFO.CREATED_DATE}}</p>
					<p>{{x.TRACKING_INFO.UPDATED_BY}}</p>
					<p>{{x.TRACKING_INFO.CREATED_BY}}</p>
				</tr>
			</table>
		</div>
	</div>
    <a href="#/cat-add" ng-show="authenticated">Add</a>
</div>
